<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDR</title>
</head>
<body>
    <h2 id="onkdinpor">Onk din por</h2>

    <div id="banner">
        
    </div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(function(res){
            return res.json();
        }).then(function(res){
            let list = '';
            let i = 0; // i = 0
            while(i < res.length ){
                list += `
                    <h2>${res[i].title}</h2>
                    <p>${res[i].body}</p>
                `;

                i++;
            }
            document.getElementById('banner').innerHTML = list;
        })
    </script>
</body>
</html>
