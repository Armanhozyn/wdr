<!DOCTYPE html>
<html>

<head>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>

<body>
  <nav class="text-center bg-guess-the-number">Guess the Number</nav>
  <main class="container">
    <p class=number text-align="Center">Number Game</p>
    <div class="row mb-3 justify-content-center">
      <div class="col-md-6">
          <div id="result"></div>
      </div>
    </div>
    <div class="row mb-3 justify-content-center">
      <div class="col-md-6">
        <input id="guessNumber" class="form-control form-control-lg" type="number" placeholder="What's your guess?"/>
      </div>

    </div>
    <div class="text-center">
      <button type="button" id="submit-number" class="btn btn-lg btn-secondary">
        Check Guess
      </button>
      <div>
        <button type="button" id="restart-game" class="btn btn-lg btn-light">
          Restart
        </button>
      </div>
    </div>
  </main>
</body>
<script src="index.js"></script>

</html>
